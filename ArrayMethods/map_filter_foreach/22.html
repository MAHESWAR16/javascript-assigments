<script>
    // Given array: [23,34,54,10,4,7] Reduce the each element of the array by 25% and store in a separate array.

    var array = [23,34,54,10,4,7]
      
    var output = array.map(function(e,i)
            
        {

            var result = e - e * 1/4

            return result
        }     
)

console.log(output)
    
</script>
