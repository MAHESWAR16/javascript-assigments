<script>
    /// Remove Duplicates Items In An Array

    var array  = [85,1,4,5,1,32,4,78,85]


    var output = array.filter(
         

                     function(e,i)
                       {
                               
                        if(array.indexOf(e) < i)
                       {
                        return true
                       }

 

                       }
    )

    console.log(output)
</script>
