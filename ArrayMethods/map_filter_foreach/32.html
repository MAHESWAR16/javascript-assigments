<script>
    //For every basic salary present in the array, add 40% HRA, 92% DA, 10% Tax and display the final output

    var array = [25000,3000,74000]

    var output = array.map(
                 function(e,i)
                 {

                  var  hr = 40/100 * e
                   var   da = 92/100 * e
                   var   tax = 10/100 * e
                   e = hr + da + tax
                    return e
                 }
    )

    console.log(output)
</script>
