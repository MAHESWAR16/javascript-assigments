var array = [4, 2, 3, 5];
var newarray = [];

array.forEach(function(element) {

    var found = false;

    for (var i = 0; i < newarray.length; i++) {

        if (element < newarray[i]) {

            for (var b = newarray.length; b > i; b--) {
                newarray[b] = newarray[b - 1];
            }

            newarray[i] = element;
            found = true;
            break;
        }
    }

    if (!found) {
        newarray[newarray.length] = element;
    }
});

console.log("newarray =", newarray);
