    var array = [25,32,45,65,25,2]
    
   var new_array  = []
   var position = 3
   var add = 100


// insert 100 in 3 rd position 

    array.forEach
    (
    
   function(element,index)
   {
   
     if(index === position )
     {
        new_array[new_array.length] = add
     }


      new_array[new_array.length] = element



   }





)
    
    console.log('array',array)
    console.log("new_array",new_array)
    
</script>
