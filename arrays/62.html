<script>
    //Merge two arrays to the third array.
    var array1 = [1,2,3,4]
    var array2 = [5,6,7,8]
    var array = []
    array1.forEach(
        function(element,index)
        {
            array[array.length] = element
        }
    )
    array2.forEach(
        function(element,index)
        {
            array[array.length] = element 
        }
    )
    console.log("array =",array)
</script>
