<script>
    //Write a program to sort the array based on the number of occurrences of elements Ex: original array: [1,2,5,6,2,1,6,1,2,6,2,1,2]; After the logic: [5,6,6,6,1,1,1,1,2,2,2,2,2]; //5 occurred one time,6 three times,1 occurred 4 times, 2 occurred 5 times
   var array = [2,4,2,2,3,4]

var unique = []    // to store unique numbers
var counts = []    // to store frequency of each unique number

// Step 1: Find unique elements
array.forEach(function(value){
  
  var already = false
  
  unique.forEach(function(u){
    if(u === value){
      already = true
    }
  })
  
  if(!already){
    unique[unique.length] = value
  }

})

console.log("Unique:", unique)   // [2,4,3]

// Step 2: Count occurrences of each unique number
unique.forEach(function(u){

  var freq = 0

  array.forEach(function(num){
    if(num === u){
      freq = freq + 1
    }
  })

  counts[counts.length] = freq
})

console.log("Counts:", counts)   // [3,2,1]

// Step 3: Sort unique & counts based on frequency (ascending)
// unique = [2,4,3]
// counts = [3,2,1]
for(var i=0; i<counts.length; i++){
  for(var j=i+1; j<counts.length; j++){
      
    if(counts[i] > counts[j]){
      var temp = counts[i]
      counts[i] = counts[j]
      counts[j] = temp

      temp = unique[i]
      unique[i] = unique[j]
      unique[j] = temp
    }

  }
}

console.log("Sorted Unique:", unique)  //[1,2,3]
console.log("Sorted Counts:", counts)  //[3,4,2]

// Step 4: Build final output array
var output = []
var k = 0

unique.forEach(function(val,index){
  for(var r=0; r<counts[index]; r++){
    output[k] = val
    k = k + 1
  }
})

console.log("Final Output:", output)

     
</script>
