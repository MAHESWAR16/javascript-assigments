<script>
    //Count the total number of duplicate elements in an array.

    var array  = [2,1,2,5,9,1,3,5,2,5]
   
   var unique = []

   array.forEach
   (

    function(element,index)
    {       
        found = false

         unique.forEach
         (

          function(e,i)
          {

            if(element === e)
          {
            found = true
          }

          }


         )

         if(!found)
         {
            unique[unique.length] = element
         }
         
    }


   )
console.log("unique =" ,unique)

var count = 0

unique.forEach
(
    function(element,index)
    {
        times = 0
        
        
        array.forEach
        (
            function(el,ind)
            {
             if(element === el)
             { 
                 
                 times = times + 1
             }

            }
        )

        if(times > 1)
        {
            count = count + 1
        }
    }
)
console.log("total number of duplicate elements in an array =",unique,"count =",count )
</script>
