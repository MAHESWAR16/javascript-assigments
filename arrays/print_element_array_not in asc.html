<script>
    //Write a program to remove elements from an array which are not in the ascending order Ex: Original array: [12,34,11,56,37,98,23,67,109,45] Output : [12,34,56,98,109]
    var array = [12,34,11,56,37,98,23,67,109,45]
    var newarray = []
    var j = 0
    newarray[j] = array[0]
    array.forEach(
        function(element,value)
        {
          if(value > 1)
          {
              if(newarray[j] < array[value])
              {
                j = j+1
                newarray[j] = array[value]
              }
          }

        }
    )
    console.log("newarray",newarray)
</script>
