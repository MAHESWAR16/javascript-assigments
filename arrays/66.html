 var array = [5, 9, 6, 4, 7];  
var ascending = [];

array.forEach(function(element) {
    console.log("Picking =", element);

    var inserted = false; // always declare first

    // If shelf is empty â†’ place directly
    if (ascending.length === 0) {
        ascending[0] = element;
        console.log('Shelf is empty â†’ place directly:', ascending);
    } else {

        // Compare with each number on the shelf
        ascending.forEach(function(a, i) {

            if (!inserted && element < a) {
                console.log(element, "should be before", a);

                // SHIFT elements to the right
                var j = ascending.length;
                while (j > i) {
                    ascending[j] = ascending[j - 1];
                    j--;
                }

                // Insert element
                ascending[i] = element;

                inserted = true;
            }

        });

        // If element is bigger than all â†’ put at end
        if (!inserted) {
            ascending[ascending.length] = element;
        }

    }

    console.log("Current ascending array:", ascending);
});

console.log("\nFinal sorted ascending array:", ascending);
