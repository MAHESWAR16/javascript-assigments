var array = [5, 9, 6, 4, 7];
var ascending = [];
var temp;

array.forEach(function(element) {

    var inserted = false;

    // Compare with each number already in ascending
    for (var i = 0; i < ascending.length; i++) {
        if (element < ascending[i]) {

            // Shift elements to the right
            var j = ascending.length;
            while (j > i) {
                ascending[j] = ascending[j - 1];
                j--;
            }

            // Insert element in correct place
            ascending[i] = element;
            inserted = true;
            break; // stop checking after insertion
        }
    }

    // If element is biggest, add at the end
    if (!inserted) {
        ascending[ascending.length] = element;
    }

});

console.log("Ascending order:", ascending);
