<script>
  //  Right rotate an array.
var array = [1,2,3,4,5];
var result = [];

for (var r = 0; r < 2; r++) {

    result = []; // empty new array each rotation

    result[0] = array[array.length - 1]; // last element first

    array.forEach(function(ele, ind) {
        if (ind !== array.length - 1) {
            result[ind + 1] = ele;
        }
    });

    array = result; // update array for next rotation
}

console.log(result);


 

</script>
