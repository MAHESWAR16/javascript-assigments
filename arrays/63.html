<script>
    //Find the reverse of an array.
    var array = [1,2,3,4,5]
    var reverse = []
    var last = array.length -1 
    array.forEach(
        function(element,index)
        {
              reverse[reverse.length] = array[last]
              last = last -1
        }
    )
    console.log('reverse =',reverse)
</script>
