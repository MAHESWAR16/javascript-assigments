<script>
    //For the Given array: [23,34,54,10,4,7] Average of all the numbers in an Array. Expected output: 22

    var avg
      var sum = 0
    array.forEach(

    function(element,value)
    {
        sum = sum + element
    }
    )
      avg = sum /array.length
    console.log("avg",avg)
</script>
