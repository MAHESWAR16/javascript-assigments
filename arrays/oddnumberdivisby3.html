<script>
    //Print only those odd numbers in a given array which are divisible by 3.
    var numbers = [8,9,15,27,26,25,24]
    var oddby3 = []
    var j = 0
    numbers.forEach(
        function(element,index)
        {
            if(element % 2 !==0 && element %3 === 0)
        {
            oddby3[j] = element
            j = j+1
        }
        }
    )
    console.log("oddby3",oddby3)
</script>
