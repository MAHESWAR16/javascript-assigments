<script>
    //For every basic salary present in the array, add 40% HRA, 92% DA, 10% Tax and display the final output
    var salaries = [25000,30000,15000,10000]
    salaries.forEach(function(element,index)
{
   var basic = element
   var HRA = basic * 40 /100
   var DA = basic * 92 /100
   var Tax = basic * 10/100
   var finalSalary = 
   basic + HRA + DA + Tax
  console.log("Basic Salary",basic,'HRA',HRA,'DA',DA,"Tax",Tax,
    "FINAL SALARY ",finalSalary
  )

}

)
</script>
