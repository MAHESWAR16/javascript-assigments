<script>
    //Find the power of any number using recursion
    





function power(a, b)
 {
  console.log("ENTER: power(a=" + a + ", b=" + b + ")");


  if (b === 1)
    {
    console.log("  BASE CASE: b === 1 -> return " + a);
    return a;
    }

  var partial = power(a, b - 1);

  console.log("partial",partial)
  
  var result = a * partial;

  console.log("result",result)

  console.log("  AFTER RETURN: a=" + a + ", b=" + b + " -> " + a + " * " + partial + " = " + result);

  return result;

}

console.log("FINAL RESULT:", power(2, 3));
