<script>
    //Sum of all natural numbers between 1 to n using recursion.

   function sumofallnumbers(a,b)
   {

    console.log("a",a,"b",b)
    if(a > b)
   {
    return  0
   }
      
    
   


    return a + sumofallnumbers(a+1,b)
   

    
    


      
      


   }

  
  var l =   sumofallnumbers(1,5)
  console.log("l",l)
</script>
