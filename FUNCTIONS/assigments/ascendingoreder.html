<script>
    //Write a function which can print the given arguments in ascending order
     function sortNums(a,b,c)
     {
                   var array = [a,b,c]
                   var temp 
        for(var i =0;i<array.length;i=i+1)
        {
            if(array[i]>array[i+1])
        {
            temp = array[i]
            array[i] = array[i+1]
            array[i+1] = temp
        }
        }         
        return array


     }
var ascending = sortNums(45,107,68);
console.log(ascending)
