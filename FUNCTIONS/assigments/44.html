<script>
    //Find maximum and minimum elements in an array using recursion.
       
    function findMinMax(a, i = 0, max = a[0], min = a[0])
     {
         
     

    if (i === a.length) 
    {
        return { max, min };
    }

    if (a[i] > max)
     {
        max = a[i]; 
     }

    if (a[i] < min)
     {
        min = a[i];
        
    }

    return findMinMax(a, i + 1, max, min);
}

var result = findMinMax([23, 2, 54, 6, 98, 1]);
console.log(result);

</script>
