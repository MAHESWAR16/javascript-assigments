<script>

    //Digits → 1, 5, 3

// perfect number 
// A number is Perfect if:
// Sum of its factors (excluding itself)
// equals
// The number
// Example: 6
// Factors of 6 (except 6):
// 1, 2, 3
// Sum:
// 1 + 2 + 3 = 6
// So, 6 is a Perfect Number
// prime number 
// 3) Prime Number
// Definition
// A number is Prime if:
// It is divisible only by 1 and itself
// Examples:
// 2, 3, 5, 7, 11, 13, 17...
// Example check: 7
// Divisors:
// 1 and 7 only
// So, 7 is Prime ✅
// Example check: 9
// Divisors:
// 1, 3, 9
// Has more than two divisors → Not Prime ❌
   // Function to check Prime Number
function isPrime(num) {
    if(num < 2){
        return false;
    }

    for(var i = 2; i < num; i++){
        if(num % i === 0){
            return false; // Not prime
        }
    }
    return true; // Prime
}

// Function to check Armstrong Number
function isArmstrong(num) {
    var original = num;
    var sum = 0;
    var digits = num.toString().length;

    while(num > 0){
        var digit = num % 10;
        sum = sum + (digit ** digits);
        num = Math.floor(num / 10);
    }

    return sum === original;
}

// Function to check Perfect Number
function isPerfect(num) {
    var sum = 0;

    for(var i = 1; i < num; i++){
        if(num % i === 0){
            sum = sum + i;
        }
    }

    return sum === num;
}

// ------------------ MAIN PROGRAM ------------------

var number = 153; // Change this number and test

if(isPrime(number)){
    console.log(number, "is a Prime Number");
} else {
    console.log(number, "is NOT a Prime Number");
}

if(isArmstrong(number)){
    console.log(number, "is an Armstrong Number");
} else {
    console.log(number, "is NOT an Armstrong Number");
}

if(isPerfect(number)){
    console.log(number, "is a Perfect Number");
} else {
    console.log(number, "is NOT a Perfect Number");
}

</script>
