<script >
//An Armstrong number (also called a narcissistic number) is a number that is equal to the sum of the cubes of its digits
//(for 3-digit numbers — for 4 digits, it’s the 4th power, and so on).


console.log(123/10)          //12.3
console.log(123%10)          //3
console.log(Math.floor(123/10)) // 12

</script>
