<script>
    //Count the frequency of each character in a string.
    var string = "mahesh"
  
  for(var i =0 ;i <string.length ; i=i+1)
{
  
     var count =1
     var found = false

      for(var n =0 ;n<i ;n=n+1)
         {
            if(string[i] === string[n])
              {
                 found = true
              }
         }
      if(found)
       {
        continue
       }

    for(var j =i+1 ;j<string.length;j=j+1)
       {
        if(string[i] === string[j]) 
          {
            count = count + 1
          }
       }

         console.log(string[i],count)
}
</script>
