<script>
    //Find a total number of alphabets, digits or special character in a string.

    var string ="mAC123h*&opl99***"

    var total_alphabets = 0 
    var total_digits = 0 
    var total_specialcharacter = 0

    var char = string.split("") // []

    console.log("char = " , char)

    for(var i = 0 ; i<char.length;i=i+1)
      {

        if(char[i].toUpperCase() !== char[i].toLowerCase())
      {
        total_alphabets = total_alphabets+1
      }
       
      else if(char[i]>=0 && char[i] <= 9)
      {
        total_digits = total_digits + 1
      }
      else
      {
         total_specialcharacter = total_specialcharacter + 1
      }


      }


    console.log(total_alphabets)
    console.log(total_digits)
    console.log(total_specialcharacter)
       
    
</script>
