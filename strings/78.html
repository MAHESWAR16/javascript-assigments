console.log(string.indexOf("g",5)) // output is -1
var i = 0
var count  
var max = -1
var min  = 9999
var highestfrequency = ""
var lowestfrequency = ""
while (i < string.length)
{
      var character = string[i]
      var count = 0

      if (string.indexOf(character) < i)
      {
        i=i+1
        continue
      }

      var position = string.indexOf(character)
       
      while(position !== -1)
         {

         count = count + 1
   
         position = string.indexOf(character , position+1)       
         }

         if(count > max)
         {
            max= count 
            highestfrequency = character
         }
         if(count <min)
         {
            min = count 
            lowestfrequency = character
         }
        
         console.log(character,count)
    i=i+1
