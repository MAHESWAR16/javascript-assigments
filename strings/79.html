<script>
    //Find the lowest frequency character in a string.
    var string = "nmjmnd"
    var min = string.length
    var lowestfrequency = []
    
    for(var i = 0 ;i<string.length ;i = i+1)//i=3,4
{
    var chacter = string[i] //m,n
     
     var count = 0 //count = 0,count  = 0

     if(string.indexOf(chacter) < i) // 1<3 ,0<4
     {
        console.log("string.indexOf(chacter) is",string.indexOf(chacter))
        continue
     }

    
     var position = string.indexOf(chacter)

     while (position !== -1)
        {
            count = count + 1

        position = string.indexOf(chacter,position+1)
        }

    console.log(chacter,count)   
    
   if(count < min)
         {
            min = count
            lowestfrequency = []
            lowestfrequency[lowestfrequency.length] = chacter
         }
         else if(count === min)
         {
            lowestfrequency[lowestfrequency.length] = chacter
         }
     
}

console.log("lowestfrequency =",lowestfrequency)
</script>
