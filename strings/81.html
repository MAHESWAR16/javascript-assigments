<script>
    //Remove the first occurrence of a character from a string.
    var string = "mahesha"
    var newstring = ""
    
    for(var i = 0 ;i<string.length;i=i+1)
      {
        var char = string[i]
            var count = 1

            


        for(var j=i+1 ;j<string.length ;j=j+1)
           {
            if(char === string[j])
              {
                count = count + 1
              }
           }
        
           if(count === 2)
           {
            continue
           } 
           else
           {
            newstring = newstring + string[i]
           }

      }
      console.log(string)
      console.log(newstring)
</script>
