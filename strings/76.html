    //Search all occurrences of a character in a

var str = "msdamimksa";

for(var i = 0 ; i<str.length ; i =i+1)
{

    var taking_character  = str[i] //m  
      var count = 0

    if(str.indexOf(taking_character) < i) // always strin.indexof(takes first character index only
        {
             continue
         }



  
    var position = str.indexOf(taking_character) //4

    while(position !== -1)
      {
        count = count + 1 //count = 1
        position  = str.indexOf(taking_character,position+1) //6
      }
    console.log(str[i],count)
}
