<script>
    //Write a program to print the least number in given two numbers



    var number = function(a,b)
                 {

                   if(a < b)
                   {
                    return a+" is least number"
                   }
                   else
                   {
                    return b + " is least number"
                   }

                 }

       
                 var result = number(4, 5)

                 console.log(" result ",result )

</script>
