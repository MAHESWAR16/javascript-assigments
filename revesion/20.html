<script>
    //A Character Is an Alphabet or Not



 
 

        function check(store)
        {
             
           var result = store.toLowerCase()
        
          console.log(result)
             

          
          if(result >= "a" && result <= "z")
          {
            return "alphabet"
          }
           
          else
          {
            return " not alphabet"
          }
 

        }

        var result = check("3")

        console.log(result)
</script>
