<script>
    //Write a program to print even or odd for a given number





    var check = function(a)
             {
                      if(a % 2 === 0)
                       {
                        return "you number is even number"
                       }  
                       else
                       {
                        return " your number is odd number "
                       }    
   

             }


             var result = check(854)

             console.log('result',result)
</script>
